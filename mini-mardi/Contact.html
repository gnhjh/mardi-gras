                        <label for=""><b>FirstName</b></label><br>
                        <input type="text" id="Fname" placeholder="Please Enter Your FirstName: "><br><br>

                        <label for=""><b>LestName</b></label><br>
                        <input type="text" id="Lname" placeholder="Please Enter Your LestName:"><br><br>


                        <label for="email"><b>Enter your email:</b></label><br>
                        <input type="email" id="email" name="email" placeholder="Please Enter Your Email:"><br>


                        <label for=""><b>TextArea</b></label><br>
                        <textarea name="" id="TextArea" placeholder="Textarea עבור טקסט חופש" cols="30"
                            rows="4"></textarea><br><br>


                        <input type="submit" value="ClickMe">
                        <div id="ErorMessages"></div>
                    </form>
                    <script>
                        /*  addEventListener('submit')  { */
                        const Form = document.getElementById('form');
                        const Fname = document.getElementById('Fname');
                        const Lname = document.getElementById('Lname');
                        const Email = document.getElementById('email');
                        const ErorMessages = document.getElementById('ErorMessages');
                        let TextArea = document.getElementById('TextArea');

                        Form.addEventListener('submit', (e) => {
                            let Messages = [];
                            if (Fname.value === '' || Fname.value === null) {
                                Messages.push('name is required ');
                            }
                            else if (Lname.value === '' || Lname.value === null) {
                                Messages.push('Lname is required ');
                            }
                            else if (Email.value === '' || Email.value === null) {
                                Messages.push('Email is required ');
                            }
                            else if (TextArea.value.length < 6) {
                                Messages.push('TextArea must have more then 6 letters ');
                            }
                            else {
                                alert('Complete')
                            }

                            if (Messages.length > 0) {
                                e.preventDefault()
                                ErorMessages.innerHTML = Messages.join(', ');

                            }
                        })
                    </script>
